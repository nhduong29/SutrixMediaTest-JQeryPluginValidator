<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Validator nhduong</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/docs.css" rel="stylesheet">
		<!-- Custom Fonts -->
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="#"><span class="logo">JQuery Plugin Validator </span></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="hidden">
						<a href="#page-top"></a>
					</li>
					<li>
						<a class="page-scroll" href="http://nhduong.xyz" target="_blank"><span>ABOUT ME</span></a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<section id="plugin-demo" class="bg-darkest-gray">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="validator" role="form">
						<div class="form-group">
							<label for="firstName" class="control-label">First Name (*)</label>
							<input type="text" class="form-control " id="firstName" name="firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<label for="lastName" class="control-label">Last Name (*)</label>
							<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label for="age" class="control-label">Age (*)</label>
							<input type="text" class="form-control" id="age" name="age" placeholder="Age" >
						</div>
						<div class="form-group">
							<label for="phone" class="control-label">Phone (*)</label>
							<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<label for="email" class="control-label">Email (*)</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" >
						</div>
						<div class="form-group">
							<label for="passw" class="control-label">Password (*)</label>
							<input type="password" data-minlength="6" class="form-control" id="passw" name="passw" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="passwConfirm" class="control-label">Password Confirm (*)</label>
							<input type="password" class="form-control" id="passwConfirm" name="passwConfirm" placeholder="Password Confirm" >
						</div>
						<div class="form-group">
							<label for="message" class="control-label">Message (*)</label>
							<textarea class="form-control" name="message" id="message" rows="5"></textarea>
						</div>
						<div class="form-group">
							<label for="test" class="control-label">Not have validator</label>
							<input type="text" class="form-control " id="test" name="test" placeholder="Not Validate">
						</div>
						<div class="form-group">
							<button type="submit" id="nhduongSubmit" class="btn btn-primary">Submit</button>
						</div>
				</form>
				</div>
			</div>
		</div>
	</section>
	</body>
	<script src="lib/jquery/2.0.0/jquery.min.js"></script>
	<script src="lib/boilerplate/jquery.nhduongValidator.js"></script>
	<script src="js/script.js"></script>
</html>
